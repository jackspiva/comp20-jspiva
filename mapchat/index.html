<!DOCTYPE html>

<html>
	<head>

		<title>

        </title>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <link rel="stylesheet" href="style.css" />

		<script>				// Map display code based off class example at
			var myLat = 0;		// https://github.com/tuftsdev/WebProgramming/tree/gh-pages/examples/google_maps
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13,
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						getData();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
			function getData()
			{
				var http = new XMLHttpRequest();
				var url = "https://secret-about-box.herokuapp.com/sendLocation";
				var params = "login=CameronRodriquez&lat=" + myLat + "&lng=" + myLng + "&message=HI";
				http.open("POST", url, true);

				//Send the proper header information along with the request
				http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

				http.onreadystatechange = function() {//Call a function when the state changes.
				    if(http.readyState == 4 && http.status == 200) {
				        data = JSON.parse(http.responseText);
				        renderMap(data);
				    }
				}
				http.send(params);
			}
			function renderMap(data)
			{
				alert(data);
				me = new google.maps.LatLng(myLat, myLng);

				them = new google.maps.LatLng(42.412928, -71.137394);

				// Update map and go there...
				map.panTo(me);
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!"
				});
				marker.setMap(map);

				them_marker = new google.maps.Marker({
					position: them,
					title: "Here they are!"
				});
				them_marker.setMap(map);

				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});

				// Open info window on click of marker
				google.maps.event.addListener(them_marker, 'click', function() {
					infowindow.setContent(them_marker.title);
					infowindow.open(map, them_marker);
				});
			}
		</script>
	</head>

	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
