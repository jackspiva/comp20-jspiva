<!DOCTYPE html>

<html>
	<head>

		<title>

        </title>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <link rel="stylesheet" href="style.css" />

		<script>				// Map display code based off class example at
			var myLat = 0;		// https://github.com/tuftsdev/WebProgramming/tree/gh-pages/examples/google_maps
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13,
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						getData();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
			function getData()
			{
				var http = new XMLHttpRequest();
				var url = "https://secret-about-box.herokuapp.com/sendLocation";
				var params = "login=CameronRodriquez&lat=" + myLat + "&lng=" + myLng + "&message=HI";
				http.open("POST", url, true);

				//Send the proper header information along with the request
				http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

				http.onreadystatechange = function() {//Call a function when the state changes.
				    if(http.readyState == 4 && http.status == 200) {
				        data = JSON.parse(http.responseText);
				        renderMap(data);
				    } else if(http.status == 404) {
						alert("sendLocation server responded 404");
					}
				}
				http.send(params);
			}
			function attachContent(marker, login) {
			  var infowindow = new google.maps.InfoWindow({
			    content: login
			  });

			  marker.addListener('click', function() {
			    infowindow.open(marker.get('map'), marker);
			  });
		  }
			function renderMap(data)
			{
				var j;
				var them = [];
				var them_marker = [];
				var title = [];
				me = new google.maps.LatLng(myLat, myLng);

				// Update map and go there...
				map.panTo(me);
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!"
				});
				marker.setMap(map);

				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});

				for(j = 0; j < data.length; j++) {
					them[j] = new google.maps.LatLng(data[j].lat, data[j].lng);
					them_marker[j] = new google.maps.Marker({
						position: them[j],
						title: data[j].login,
						map: map
					});
					them_marker[j].setMap(map);
					title[j] = them_marker[j].title;

					attachContent(them_marker[j], title[j]);



				}
			}
		</script>
	</head>

	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
